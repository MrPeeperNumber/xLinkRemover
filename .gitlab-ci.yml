default: 
  image: node:latest

build-job:
  stage: build
  script:
    - npm install
  cache:
    key: node-modules
    untracked: true
    policy: push

test:
  stage: test
  script:
    - npm run test
  cache:
    key: node-modules
    policy: pull

desploy-prod:
  stage: deploy
  script:
    - docker build -t mrpeepernumber/nomorexbot .
    - docker push